<h1>Tu Carro</h1>

<div  id="Parent" class="alert alert-warning" role="alert" *ngFor="let item of items">
    <div id="imageDiv">
        <img src={{item.Url}}>
      </div>
       <h3>
        <a [title]="item.Nombre">
            {{item.Nombre}}
        </a>
       </h3>
       <p *ngIf="item.precio">
        {{item.precio | currency }} COP
      </p>
      
<style>
    #imageDiv {
      margin-right: 40px;
      width: 100px;
      height: 100px;
      float: left;
    }
  </style>
</div>
<div class="p-3 mb-2 bg-warning text-dark">
  <h1> Valor total de transaccion: {{price | currency}} COP </h1>
</div>
<form (ngSubmit)="agregar()">
    <input 
    type="text" placeholder="Ingresa tu nombre" 
    name="Name" class="form-control"
    [(ngModel)] = "pedido.Name">
    <input 
    type="number" placeholder="Ingresa tu Edad" 
    name="Age" class="form-control"
    [(ngModel)] = "pedido.Age">
    <input 
    type="text" placeholder="Ingresa tu Local"
    name="Local" class="form-control"
    [(ngModel)] = "pedido.Local">
    <button class="btn btn-warning mt-3" type="submit">
        Agregar
    </button>
</form>
